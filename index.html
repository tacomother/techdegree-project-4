<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interactive Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="js/lightbox/css/lightbox.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <form action="index.html" method="post">
      <input id="filter-search" type="text" placeholder="Search(16pt)">
    </form>

    <div class="column">
      <div class="gallery">
        <a href="img/zoomed/01.jpg" data-lightbox="zoomed" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
          <img class="thumbnails" src="img/thumbnails/01.jpg" alt="Hay Bales">
        </a>
        <a href="img/zoomed/02.jpg" data-lightbox="zoomed" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
          <img class="thumbnails" src="img/thumbnails/02.jpg" alt="Lake">
        </a>
        <a href="img/zoomed/03.jpg" data-lightbox="zoomed" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
          <img class="thumbnails" src="img/thumbnails/03.jpg" alt="Canyon">
        </a>
        <a href="img/zoomed/04.jpg" data-lightbox="zoomed" data-title="It was amazing to see an iceberg up close, it was so cold but didn't snow today. ">
          <img class="thumbnails" src="img/thumbnails/04.jpg" alt="Iceberg">
        </a>
      </div>

      <div class="gallery">
        <a href="img/zoomed/05.jpg" data-lightbox="zoomed" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
          <img class="thumbnails" src="img/thumbnails/05.jpg" alt="Desert">
        </a>
        <a href="img/zoomed/06.jpg" data-lightbox="zoomed" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
          <img class="thumbnails" src="img/thumbnails/06.jpg" alt="Fall">
        </a>
        <a href="img/zoomed/07.jpg" data-lightbox="zoomed" data-title="I drove past this plantation yesterday, everything is so green!">
          <img class="thumbnails" src="img/thumbnails/07.jpg" alt="plantation">
        </a>
        <a href="img/zoomed/08.jpg" data-lightbox="zoomed" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
          <img class="thumbnails" src="img/thumbnails/08.jpg" alt="Dunes">
        </a>
      </div>

      <div class="gallery">
        <a href="img/zoomed/09.jpg" data-lightbox="zoomed" data-title="We enjoyed a quiet stroll down this countryside lane.">
          <img class="thumbnails" src="img/thumbnails/09.jpg" alt="Countryside Lane">
        </a>
        <a href="img/zoomed/10.jpg" data-lightbox="zoomed" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
          <img class="thumbnails" src="img/thumbnails/10.jpg" alt="Sunset">
        </a>
        <a href="img/zoomed/11.jpg" data-lightbox="zoomed" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
          <img class="thumbnails" src="img/thumbnails/11.jpg" alt="Cave">
        </a>
        <a href="img/zoomed/12.jpg" data-lightbox="zoomed" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
          <img class="thumbnails" src="img/thumbnails/12.jpg" alt="Bluebells">
        </a>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/lightbox/js/lightbox.min.js"></script>
    <script src="js/scripts.js"></script>

  </body>
</html>
